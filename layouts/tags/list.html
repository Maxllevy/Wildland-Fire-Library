{{- define "main" }}

<header class="page-header">
  <h1>{{ .Title }}</h1>
  {{- if .Description }}
  <div class="post-description">
    {{ .Description }}
  </div>
  {{- end }}
</header>

<div class="posts-list">
  {{- range .RegularPages }}
  <article class="post-entry">
    <header class="entry-header">
      <h2>{{ .Title }}</h2>
    </header>
    <div class="entry-content">
      <p>{{ .Summary }}</p>
    </div>
    <a class="entry-link" href="{{ .RelPermalink }}"></a>
  </article>
  {{- end }}
</div>

{{- end }}
