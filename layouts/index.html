{{- define "main" }}

{{- partial "guided-navigation.html" . -}}

<article class="post-single">
    <div class="post-content">
        <!-- Your _index.md content will render here -->
        {{ .Content }}
    </div>
</article>

<!-- Adding space and separation -->
<div style="margin-top: 3rem;"></div>

<!-- Recently Edited Section -->
<div class="recent-posts post-single" style="border-top: 1px solid var(--border); padding-top: 2rem;">
    <h2 style="margin-bottom: 2rem;">Recently Edited</h2>
    {{- $pages := where .Site.RegularPages "Type" "posts" }}
    {{- if $pages }}
    {{- range first 1 $pages.ByLastmod.Reverse }}
    <article class="post-entry">
        <header
