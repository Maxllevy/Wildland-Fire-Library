{{- define "main" }}
<header class="page-header">
    <h1>{{ .Title }}</h1>
</header>
<div class="posts-list">
{{- range .Pages }}
    <article class="post-entry">
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <div class="entry-content">{{ .Summary }}</div>
    </article>
{{- end }}
</div>
{{- end }}
