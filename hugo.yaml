#baseURL: "https://Maxllevy.github.io/wildland-fire-library/"
languageCode: "en-us"
title: "Wildland Fire Data Library"
theme: "PaperMod"

taxonomies:
  tag: "tags"
  category: "categories"
  landowner_category: "landowner_categories"
  student_category: "student_categories"
  researcher_category: "researcher_categories"

menu:
  main:
    - name: Home
      url: /
      weight: 1
    - name: Resources
      url: /posts/
      weight: 2
    - name: Search
      url: /search/
      weight: 3
    - name: Tags
      url: /tags/
      weight: 4
    - name: "Suggest a Resource"
      url: "https://app.formbricks.com/s/cm5fpim0i0000jn03zar52rrc"
      weight: 5
    - name: "Help"
      url: "/help/"
      weight: 6

params:
  hideList: true
  homeInfoParams:
    enabled: true
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
  # Taxonomy structure
  taxonomy:
    landowner:
      fire_preparedness:
        - Escape Plans
        - Stay Informed
        - Current Fire Information
        - Smoke Preparation
      property_management:
        - Building and Maintaining
      grants:
        - Available Grants
        - Grant-Writing Tips
    
    student:
      academic_assistance:
        - Mentorships
        - Financial Assistance
      career_assistance:
        - Jobs
    
    researcher:
      - Climate
      - Research Databases
      - Current Strategies

outputs:
  home:
    - HTML
    - RSS
    - JSON