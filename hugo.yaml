#baseURL: "https://Maxllevy.github.io/wildland-fire-library/"
languageCode: "en-us"
title: "Wildland Fire Data Library"
theme: "PaperMod"

taxonomies:
  tag: "tags"
  category: "categories"

menu:
  main:
    - name: Home
      url: /
      weight: 1
    - name: Resources
      url: /posts/
      weight: 2
    - name: Search
      url: /search/
      weight: 3
    - name: Tags
      url: /tags/
      weight: 4

params:
  hideList: true
  mainSections: ["posts"]  # Added this line
  homeInfoParams:
    enabled: true
    Title: "Welcome to the Wildland Fire Data Library"  # Added this
    Content: >  # Add your welcome text here
      Your welcome text goes here.
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
    
outputs:
  home:
    - HTML
    - RSS
    - JSON